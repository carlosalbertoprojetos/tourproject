                if (`${inputs[j].checked}` == 'true')
                    console.log(`${inputs[j].id}`);
            }
        }
        document.getElementById("dados_finais-tab").removeAttribute("disabled");
        document.getElementById('dados_finais-tab').click();
    });
</script>
