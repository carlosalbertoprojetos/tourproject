{% extends 'dashboard.html' %}

{% load i18n account static crispy_forms_tags %}

{% block title %}
Destino Turístico
{% endblock title %}

{% block dashboard %}

<div class="p-2">
    <h2 class="form-title">Você tem certeza que deseja excluir Categoria de Transporte?</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <button type="submit" value="Confirmar" class="btn btn-danger btn-sm">Confirmar</button>
    </form>
</div>

{% endblock %}
