{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="main">
    <!-- Sign up form -->
    <section class="signup">
        <div class="container-form">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Cadastrar</h2>
                    <form method="POST" class="register-form" id="register-form" action="/accounts/signup/">
                        {% csrf_token %}

                        <div class="btn-group w-100" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" name="option" value="1" class="btn-check" id="id_option" autocomplete="off" checked>
                            <label class="btn btn-outline-primary text-uppercase" for="id_option">Cliente</label>

                            <input type="radio" name="option" value="2" class="btn-check" id="id_option" autocomplete="off">
                            <label class="btn btn-outline-primary text-uppercase" for="id_option">Agência</label>
    
                            <input type="radio" name="option" value="3" class="btn-check" id="id_option" autocomplete="off">
                            <label class="btn btn-outline-primary text-uppercase" for="id_option">Parceiro</label>
                        </div>

                        <div class="form-group">
                            <label for="id_username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="username" id="id_username" placeholder="Usuário" />
                        </div>

                        <div class="form-group">
                            <label for="id_email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="id_email" placeholder="Email" />
                        </div>

                        <div class="form-group">
                            <label for="id_password1"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password1" id="id_password1" placeholder="Senha" />
                        </div>

                        <div class="form-group">
                            <label for="re-id_password2"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="password2" id="id_password2" placeholder="Confirmar Senha" />
                        </div>

                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>Eu concordo com todas as afirmações em <a href="#" class="term-service">Termos de serviço</a></label>
                        </div>

                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Salvar" />
                        </div>
                    </form>
                </div>

                <div class="signup-image">
                    <figure><img src="{% static 'images/signup-image.jpg' %}" alt="sing up image"></figure>
                    <a href="{% url 'account_login' %}" class="signup-image-link">Já sou Cadastrado</a>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock content %}
