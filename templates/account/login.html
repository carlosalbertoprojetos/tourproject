{% extends 'base.html' %}

{% load i18n %}
{% load account %}
{% load static %}

{% block content %}

<div class="main p-3">
    <section class="sign-in">
        <div class="container-form">
            <div class="signin-content">

                <div class="signin-image">
                    <figure><img src="{% static 'images/signin-image.jpg' %}" alt="sing up image"></figure>
                    <a href="{% url 'account_signup' %}" class="signup-image-link">Cadastrar</a>
                </div>

                <div class="signin-form">
                    <form method="POST" class="register-form" id="login-form" action="/accounts/login/">
                        {% csrf_token %}
                        
                        {{ form.non_field_errors }}
                    <h2 class="form-title">Acessar</h2>
                        <div class="row mb-1">
                            <div class="col-md-12">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input class="form-control" type="text" name="login" id="id_login" placeholder="Usuário" />
                                    {{ form.email.errors }}
                                    <label for="id_login">Usuário</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col-md-12">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input class="form-control" id="id_password" name="password" type="password"  value=""/>
                                    {{ form.password1.errors }}
                                    <label for="id_password">Senha</label>                                
                                </div>
                            </div>
                        </div>

                        <div class="form-group form-button mb-2">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Acessar" />
                        </div>
                    </form>
                    <p>
                        <a class="button secondaryAction" href="/accounts/password/reset/">Esqueceu a sua senha?</a>
                    </p>
                    <div class="social-login">
                        <span class="social-label">Redes Sociais</span>
                        <ul class="socials">
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


{% endblock content %}
