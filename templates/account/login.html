{% extends 'base.html' %}


{% load i18n account static %}

{% block title %} Entrar {% endblock title %} 

{% block base %}

<div class="container-fluid">
    <div class="justify-content-center">
        <div class="content-header">
            <div class="container">
                <div class="text-center">
                    <div class="row">
                        <section class="sign-in mt-5">
                            <div class="container-form">
                                <div class="signin-content">                        
                                    <div class="signin-image">
                                        <figure><img src="{% static 'images/signin-image.jpg' %}" alt="sing up image"></figure>
                                        <a href="{% url 'account_signup' %}" class="signup-image-link">Cadastrar</a>
                                    </div>                        
                                    <div class="signin-form">
                                        <form method="POST" class="register-form" id="login-form" action="/accounts/login/">
                                            {% csrf_token %}
                                            
                                            {{ form.non_field_errors }}
                                            <h2 class="form-title">Acessar</h2>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-floating mb-1">
                                                        <input class="form-control" id="id_login" name="login" type="text"  value=""/>
                                                        {{ form.login.errors }}                                                        
                                                        <label for="id_login">Email
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-floating mb-1">
                                                        <input class="form-control" id="id_password" name="password" type="password"  value=""/>
                                                        {{ form.password1.errors }}
                                                        <label for="id_password">Senha</label>                                
                                                    </div>
                                                </div>
                                            </div>
                        
                                            <div class="form-group form-button mb-2">
                                                <input type="submit" name="signin" id="signin" class="form-submit" value="Acessar" />
                                            </div>                                            
                                        </form>
                                        <p id="novasenha">
                                            <a class="secondaryAction" href="/accounts/password/reset/">Esqueceu a sua senha?</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </section>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
