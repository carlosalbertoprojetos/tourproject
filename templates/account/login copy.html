{% extends 'base.html' %}

{% load i18n %}
{% load account %}
{% load static %}

{% block content %}

<div class="main">
<section class="sign-in">
    <div class="container-form">
        <div class="signin-content">

            <div class="signin-image">
                <figure><img src="{% static 'images/signin-image.jpg' %}" alt="sing up image"></figure>
                <a href="{% url 'account_signup' %}" class="signup-image-link">Cadastrar</a>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Acessar</h2>
                <form method="POST" class="register-form" id="login-form" action="/accounts/login/">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_login"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="login" id="id_login" placeholder="UsuÃ¡rio" />
                    </div>
                    
                    <div class="form-group">
                        <label for="id_password"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="password" id="id_password" placeholder="Senha" />
                    </div>

                    <div class="form-group">
                        <input type="checkbox" name="remember" id="id_remember" class="agree-term" />
                        <label for="id_remember"
                            class="label-agree-term"><span><span></span></span>Lembrar-me</label>
                    </div>

                    <div class="form-group form-button">
                        <input type="submit" name="signin" id="signin" class="form-submit" value="Acessar" />
                    </div>
                </form>
                <a class="button secondaryAction" href="/accounts/password/reset/">Esqueceu a sua senha?</a>
                <div class="social-login">
                    <span class="social-label">Redes Sociais</span>
                    <ul class="socials">
                        <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                        <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                        <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
</div>


{% endblock content %}
