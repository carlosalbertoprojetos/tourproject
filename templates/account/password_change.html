{% extends 'dashboard.html' %}
{% load i18n account static crispy_forms_tags %}
{% block title %} Alterar Senha {% endblock %}

{% block dashboard %}

<div class="p-2">
    <h2 class="form-title">{% trans "Change Password" %}</h2>
    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.errors }}
        {{ form|crispy}}
        <div class="col-3 col-lg-1 mb-2">
            <input type="submit" class="btn btn-primary btn-sm" name="signin" id="signin" value="Acessar" />
        </div>
    </form>
    <div class="col-md-12">
        <a class="" href="/accounts/password/reset/">Esqueceu a sua senha?</a>
    </div>
</div>

{% endblock %}
