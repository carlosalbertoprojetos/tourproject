{% load i18n account static crispy_forms_tags %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    
    
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static 'assets/favicon.ico' %}" type="image/x-icon">
    
    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css'%}">
    
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'fonts/all.min.css' %}">
    
    <!-- signup and signin -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
    <!-- dashboard -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
    crossorigin="anonymous"></script>
    
    <!-- DataTable -->
    <link rel="" type="" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">

    <!-- <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css"> -->
    <link rel="stylesheet" href="{% static 'css/dataTables.bootstrap4.min.css' %}">

    <title> {% block title %} {% endblock title%} </title>

</head>

<body class="sb-nav-fixed">

    {% if messages %}
        <div class="alert alert-light mb-0">
            <div class="container">
                {% for message in messages%}
                {{ message }}<br/>
                {% endfor %}
            </div>
        </div>
    {% endif %}

    {% block base %}    {% endblock base %}

    
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <script src="{% static 'js/jquery.mask.min.js' %}"></script>
    <script src="{% static 'js/mascara.js' %}"></script>
    
    <!--Dados de tabela-->
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

    <script>
        $('#myTable1').DataTable({
            "language": {
                "url": "https://cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Portuguese-Brasil.json"
            },
            "lengthMenu" : [[5, 10, 25, 50, -1], [5, 10 ,25, 50, "Todos"]],
        });
      </script>
</body>
    
</html>
