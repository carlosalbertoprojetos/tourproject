{% extends 'dashboard.html' %}
{% load i18n account static crispy_forms_tags %}
{% block title %}
Evento
{% endblock title %}
{% block dashboard %}

<div class="container-fluid mt-2">
    <div class="card">
        <div class="container-form">
            <div class="card-header">
                <h2 class="form-title">Editar Evento</h2>
                <form method="POST" enctype="multipart/form-data">
                    <div class="form-group"> <label class=" requiredField">
                            Temporada:<span class="asteriskField">*</span> </label>
                        <div class='form-group'>
                            <div class="textinput textInput form-control" readonly>
                                {{event.season}}
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 mb-2">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        {{ form.media }}
                        {{ form.as_p }}

                    </div>
                    <div class="col-md-12 mb-2">
                        <div class="form-group form-button">
                            <input type="submit" class="form-submit" value="Salvar" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
