{% extends 'dashboard.html' %}
{% load i18n account static crispy_forms_tags %}
{% block title %}
    Calendário de Eventos
{% endblock title %}
{% block dashboard %}

    <!--Calenário datepicker-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />    
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}" />
    
    <script src="https://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="https://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>    
    <script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'js/bootstrap-datepicker.pt-BR.min.js' %}"></script>

    <!--Calendário multidatepicker-->
    <link rel="stylesheet" href="{% static 'css/multidatespicker.css' %}" />
    
    
    <script src="https://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>    
    <script src="{% static 'js/multidatespicker.js' %}"></script>
    

    <div class="container-fluid mt-2">
        <div class="container-form">
            <div class="card">
                <div class="card-header p-1">
                    <div class="row">                       
                        <div class="col-sm-12 md-6">
                            <h2 class="form-title m-2">
                                <a href="{% url 'season:calendar_event' %}" class="btn float-end"><i class="fa fa-arrow-circle-left fa-2x" aria-hidden="true"></i></a>                                     
                                Calendário Temporada
                            </h2>
                            <div id="calendar"></div>                       
                            <!--             
                            <div style="margin-top: 100px;">                            
                                {{ form|crispy }}                            
                            </div>
                            -->            
                        </div>       
                    </div>
                </div>
            </div>
        </div>    
    </div>
    <script>
        $( "#calendar" ).multiDatesPicker({
            altField: '#date_event',
            monthNames: [ "Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
                        "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro" ],
            dayNamesMin: [ "Dom", "seg", "Ter", "Qua", "Qui", "Sex", "Sáb" ],
            numberOfMonths: [3,4],
            //mode: 'daysRange',
            //autoselectRange: [0,5],                        
            dateFormat: "dd/mm/yy",
            defaultDate: '1/1/2022',
            minDate: new Date(2022, 1 - 1, 1),        
            
        });                
        //Janeiro
    //$('.picker').multiDatesPicker({
    //     minDate: new Date(2022, 1 - 1, 1),
    //     dateFormat: "dd/mm/yy",
    //     numberOfMonths: [ 2, 3 ],                   
    //     language: ['pt-BR'],
    //     todayHighlight: true,
    //     autoApply: true,
                            
    //  });
        
        
        
    </script>
{% endblock %}
