{% extends 'dashboard.html' %}
  {% load i18n account static crispy_forms_tags %}
  {% load static %}
  {% block title %}
      Evento Temporada
  {% endblock title %}
  {% block dashboard %}
  
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />    
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}" />
    
    <script src="https://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="https://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>    
    <script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'js/bootstrap-datepicker.pt-BR.min.js' %}"></script>
   

    <div class="container-fluid mt-2">
        <div class="container-form">
            <div class="card">
                <div class="card-header p-1">
                    <div class="row">                       
                        <div class="col-sm-12 md-6">
                            <div class="col-sm-12 col-md-6">
                                <h2 class="form-title m-2">Novo Evento</h2>
                            </div>
                            <br>                          
                            <form method="POST">
                                {% csrf_token %}
                                {{ form.non_field_errors }}
                                
                                <div class="input-group col-md-6 ">
                                    <div class="input-group-prepend">
                                        <label for="inputEvent">Evento</label>                                      
                                    </div>
                                </div>
                                <div class="input-group col-md-6 ">
                                    <input id="name_event" class="textinput textInput form-control" type="text" name="name_event" required="">                                   
                                </div>
                                                                      
                                <br>                      

                                <div class="input-group col-md-6">
                                    <div class="input-group-prepend">
                                        <label for="inputEvent">Data Inicial e Data Final</label>                                      
                                    </div>                                   
                                 </div>

                                <div class="input-group input-daterange datepicker col-md-6">
                                    <input id="date_init" class="textinput textInput form-control" type="text" name="date_init" required="">
                                    <div class="input-group-addon">--</div>
                                    <input id="date_fin" class="textinput textInput form-control" type="text" name="date_fin" required="">
                                </div> 
                                <!--{{ form|crispy }}-->
                                <div class="form-group form-button">
                                    <input type="submit"
                                        name="signup"
                                        id="signup"
                                        class="form-submit"
                                        value="Salvar"/>
                                </div>
                            </form> 
                        </div>                        
                        <!--
                        <div style="text-align: center; margin-top: 100px;">
                            <input type="date">
                            {{ example_form.my_date_field }}
                        </div>
                        <input type="text" id="picker" class="form-control"> 
                    -->
                    </div>
                    <script>                           
                        $('.datepicker').datepicker({
                            dateFormat: "dd/mm/yy",                                              
                            language: ['pt-BR'],
                            todayHighlight: true,
                            autoApply: true,
                            showAnim: "fadeIn"                    
                        });                                     
                    </script>  
                </div>
            </div>
        </div>
    </div>     
{% endblock %}
